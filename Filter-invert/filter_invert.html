<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        button{
            display: flex;
            align-items: center;
            column-gap: 10px;

            padding: 10px 20px;
            border: 0;
            background-color: #4caf50;
            color: white;
        }
        img{
            filter: invert(1);
        }
    </style>
</head>
<body>
    
    <button>
        <img src="user.png" width="20px">
         Login
    </button>
</body>
</html>
