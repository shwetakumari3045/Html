<!DOCTYPE html>
<html>
<head>
<style>
details > summary {
  padding: 4px;
  width: 200px;
  background-color: #eeeeee;
  border: none;
  box-shadow: 1px 1px 2px #bbbbbb;
  cursor: pointer;
}

details > p {
  background-color: #eeeeee;
  padding: 4px;
  margin: 0;
  box-shadow: 1px 1px 2px #bbbbbb;
}
</style>
</head>
<body>

<h1>Question and Answer</h1>

<details>
  <summary>What is HTML?</summary>
  <p>HTML (HyperText Markup Language) is the standard language used to create web pages. It structures content on the web using tags like <code>&lt;div&gt;</code>, <code>&lt;header&gt;</code>, <code>&lt;p&gt;</code>, and more.</p>
</details>

</body>
</html>
