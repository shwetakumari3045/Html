<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Video</title>
    <style>
        .video-container {
            padding: 20px;
            background-color: #fff;
            color: green;
           
        }
     
    </style>
</head>
<body>

    <div class="video-container">
        <h1>Krishna bhajan</h1>

        <video width="500px" controls poster="image.jpg" height="280px">
            <source src="krishna.mp4" type="video/mp4">
        </video>
        
        <video width="500px" controls>
          <source src="Shri Krishna.mp4" type="video/mp4">
        </video>

       <br>
       <br>
       <video width="500px" controls poster="image.jpg" height="500px" width="500px">
        <source src="krishna.mp4" type="video/mp4">
        <source src="Shri Krishna.mp4" type="video/mp4">
        <source src="krishna.mp4" type="video/mp4">
    </video>


    </div>

</body>
</html>
