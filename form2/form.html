
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        input{
            margin-bottom: 10px;
        }
        label{
            width: 150px;
            display: inline-block;
        }
  
    </style>
</head>
<body>
    <form method="get" action="">
    
        <label for="first_name">Name</label>
        <input type="text" name="first_name" id="first_name" placeholder="Enter your name" />
        <br>
        <label for="user_email">Email</label>
        <input type="email" name="user_email" id="user_email" placeholder="Enter your email" />
        <br>
        <label for="phone_number">Phone Number with Country Code</label>
        <input type="tel" name="phone_number" id="phone_number" placeholder="Phone no.">
        <br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="Enter your age">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <br>
        <label for="search">Search</label>
        <input type="search" name="search" id="search" placeholder="Enter your search">
        <br>
        <label for="url">Facebook Profile Link</label>
        <input type="url" name="profile_link" id="url" placeholder="Enter your url">
        <br>
        <input type="submit" value="Login">
        <button type="submit"> <img src="favicon1.png" width="12px"> Register</button>
    </form>
</body>
</html>
