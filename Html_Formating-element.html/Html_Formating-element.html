<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        .highlight {
            background-color: yellow;
        }
        .important {
            font-weight: bold;
            color: red;
        }
        .italic-text {
            font-style: italic;
        }
        .center {
            text-align: center;
        }
        .button {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1 class="center">Welcome to My Webpage</h1>
    
    <p>This is a <span class="highlight">simple</span> example of an HTML page with various formatting elements.</p>
    
    <p class="italic-text">This paragraph is in <em>italic</em> style for emphasis.</p>

    <p class="important">This is an important statement with <strong>bold</strong> and <span class="important">red text</span>.</p>
    
    <p>To learn more, visit our <a href="https://example.com" class="button">official website</a>.</p>
    
    <div>
        <p class="highlight italic-text">Here is some <span class="highlight">highlighted</span> and <span class="italic-text">italic</span> text combined.</p>
    </div>

</body>
</html>
